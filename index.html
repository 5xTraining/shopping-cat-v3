<!DOCTYPE html>
<html lang="en" data-theme="lofi">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart Practice v3</title>
    <script type="module" src="/app.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div id="app">
      <main>
        <header>
          <nav class="navbar bg-base-100 shadow-sm">
            <div class="flex-1">
              <a class="btn btn-ghost text-xl"
                ><i class="fas fa-gem"></i> 賺很大商店</a
              >
            </div>
            <div class="flex-none">
              <ul class="menu menu-horizontal px-1">
                <li>
                  <a
                    href="https://github.com/5xTraining/shopping-cat-v3"
                    target="_blank"
                    ><i class="fa-brands fa-github"></i> GitHub</a
                  >
                </li>
              </ul>
            </div>
          </nav>
        </header>

        <section class="px-6 py-3 container mx-auto">
          <p class="py-2 bg-purple-100 px-4">請以認養取代購買，謝謝！</p>
          <div
            class="grid grid-cols-1 lg:grid-cols-6 sm:grid-cols-3 gap-3 my-2"
          >
            <div class="card bg-base-100 shadow">
              <figure>
                <img src="images/cat001.jpg" class="select-none" alt="" />
              </figure>
              <div class="card-body">
                <h5 class="card-title">老大</h5>
                <p>$20</p>
                <div class="card-actions justify-end">
                  <button class="btn btn-primary">
                    <i class="fas fa-cat"></i> 認養
                  </button>
                </div>
              </div>
            </div>
            <div class="card bg-base-100 shadow">
              <figure>
                <img src="images/cat002.jpg" class="select-none" alt="" />
              </figure>
              <div class="card-body">
                <h5 class="card-title">貝貝</h5>
                <p>$15</p>
                <div class="card-actions justify-end">
                  <button class="btn btn-primary">
                    <i class="fas fa-cat"></i> 認養
                  </button>
                </div>
              </div>
            </div>
            <div class="card bg-base-100 shadow">
              <figure>
                <img src="images/cat003.jpg" class="select-none" alt="" />
              </figure>
              <div class="card-body">
                <h5 class="card-title">老虎</h5>
                <p>$10</p>
                <div class="card-actions justify-end">
                  <button class="btn btn-primary">
                    <i class="fas fa-cat"></i> 認養
                  </button>
                </div>
              </div>
            </div>
            <div class="card bg-base-100 shadow">
              <figure>
                <img src="images/cat004.jpg" class="select-none" alt="" />
              </figure>
              <div class="card-body">
                <h5 class="card-title">胖胖</h5>
                <p>$8.5</p>
                <div class="card-actions justify-end">
                  <button class="btn btn-primary">
                    <i class="fas fa-cat"></i> 認養
                  </button>
                </div>
              </div>
            </div>
            <div class="card bg-base-100 shadow">
              <figure>
                <img src="images/cat005.jpg" class="select-none" alt="" />
              </figure>
              <div class="card-body">
                <h5 class="card-title">小花</h5>
                <p>$9.99</p>
                <div class="card-actions justify-end">
                  <button class="btn btn-primary">
                    <i class="fas fa-cat"></i> 認養
                  </button>
                </div>
              </div>
            </div>
            <div class="card bg-base-100 shadow">
              <figure>
                <img src="images/cat006.jpg" class="select-none" alt="" />
              </figure>
              <div class="card-body">
                <h5 class="card-title">黑臉</h5>
                <p>$12.5</p>
                <div class="card-actions justify-end">
                  <button class="btn btn-primary">
                    <i class="fas fa-cat"></i> 認養
                  </button>
                </div>
              </div>
            </div>
          </div>

          <section class="mt-12 px-8">
            <h2 class="text-3xl font-bold">購物車</h2>
            <table class="table my-2">
              <thead>
                <tr>
                  <th>項目</th>
                  <th>數量</th>
                  <th>單價</th>
                  <th>小計</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>老大</td>
                  <td>
                    <input
                      type="number"
                      value="1"
                      class="input input-bordered"
                    />
                  </td>
                  <td>$20</td>
                  <td>$20</td>
                  <td>
                    <button class="btn btn-xs btn-primary">
                      <i class="fas fa-trash-alt"></i>
                    </button>
                  </td>
                </tr>
                <tr>
                  <td>胖胖</td>
                  <td>
                    <input
                      type="number"
                      value="1"
                      class="input input-bordered"
                    />
                  </td>
                  <td>$8.5</td>
                  <td>$8.5</td>
                  <td>
                    <button class="btn btn-xs btn-primary">
                      <i class="fas fa-trash-alt"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
              <tfoot class="bg-slate-100 text-lg">
                <tr>
                  <td colspan="2"></td>
                  <td>總價</td>
                  <td>$28.50</td>
                  <td></td>
                </tr>
              </tfoot>
            </table>
            <button class="btn btn-primary">
              <i class="fas fa-baby-carriage"></i> 清空購物車
            </button>
          </section>
        </section>
      </main>
    </div>
  </body>
</html>
